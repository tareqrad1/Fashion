<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="icon" href="/imgs/Vector.png">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styleIn.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Sign In</title>
</head>
<body>
    <div class="sgin">
        <div class="container">
            <div class="box">
                <h1>FASHION</h1>
                <p>Please fill your detail to access your account.</p>
                <form action="">
                    <label for="">Email</label>
                    <input type="email" placeholder="debra.holt@example.com" id="inp">
                    <label for="">Password</label>
                    <input type="password" placeholder="•••••••••••••" id="inpass">
                </form>
                <div class="pass">
                    <label>Remember me<input type="checkbox" checked="checked"></label>
                    <span>Forgot Password?</span>
                </div>
                <div class="buttons">
                    <button id="btn">Sign in</button>
                    <button id="btn2"><img src="/imgs/Google.png" alt=""> Sign in with Google</button>
                </div>

                <h2></h2>
            </div>
            <img src="/imgs/Rectangle 50.png" alt="">
        </div>
    </div>
    <script src="/js/mainIn.js"></script>
</body>
</html>
